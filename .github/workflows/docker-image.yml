name: .NET con Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore GitHub-Actions-Linkedin.sln
    - name: Build
      run: dotnet build GitHub-Actions-Linkedin.sln --no-restore
    - name: Test
      run: dotnet test GitHub-Actions-Linkedin.sln --no-build --verbosity normal
  docker:
    name: Contenerizaci√≥n con Docker y .NET
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/checkout@v3
    - name: docker build
      run: docker build --file WisdomPetMedicine.Api/Dockerfile --tag github-action-esencial
